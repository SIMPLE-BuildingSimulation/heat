name: TestAndDeployDoc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose    
    # - name: Build Float
    #   run: cargo build --verbose --features float --features simple_test_models/float
    # - name: Run tests Float
    #   run: cargo test --verbose  --features float --features simple_test_models/float
    - name: Build doc
      run: RUSTDOCFLAGS="--html-in-header katex.html" cargo doc --document-private-items --no-deps
    - name: Set Index
      run: echo '<meta http-equiv=refresh content=0;url=thermal/index.html>' > target/doc/index.html
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: target/doc/ # The folder the action should deploy.

