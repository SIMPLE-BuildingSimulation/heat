name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:  
  test_default:
    runs-on: ubuntu-latest     
    steps:
    - uses: actions/checkout@v3 
    - name: Run tests
      run: cargo test --verbose     
